<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script src="js/app.js"></script>
    <title>Tea rating app</title>
  </head>
  <body>
    <form id="tea-rating-form">
      <label for="brand">Brand:</label>
        <input type="text" id="brand"><br>
      <label for="type">Type:</label>
        <input type="text" id="type"><br>
        <div class="rating">
          <label for="rating">Rating:</label><br>
          <div id="rating-labels">
            <label for="1">1</label>
            <label for="2">2</label>
            <label for="3">3</label>
            <label for="4">4</label>
            <label for="5">5</label><br>
          </div>
              <input type="radio" id="1" value="1" name ="rating">

              <input type="radio" id="2" value="2" name ="rating">

              <input type="radio" id="3" value="3" name="rating">

              <input type="radio" id="4" value="4" name="rating">

              <input type="radio" id="5" value="5" name="rating">
        </div>
        <input type="submit" id="save" value="Add to list">
    </form>

    <h1>Tea ratings:</h1>
    <ul id="ratings-list">

    </ul>
    <form id="delete-items">
      <input id="delete" type="button" value="Delete all items">
    </form>

  </body>
</html>
